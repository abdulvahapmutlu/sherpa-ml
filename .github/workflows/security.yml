name: Security
on:
  schedule: [ { cron: "0 2 * * 1" } ]
  workflow_dispatch: {}
jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install -U pip pip-audit
          pip-audit -r pyproject.toml || true  # don't fail weekly job
