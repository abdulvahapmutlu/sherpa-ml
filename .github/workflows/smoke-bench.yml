name: Smoke (generated repos)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  e2e-vision:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install generator
        shell: bash
        run: |
          python -m pip install -U pip
          pip install -e .[dev]

      - name: Render vision preset
        shell: bash
        run: |
          mkdir -p work
          sherpa-ml new work/demo-vision \
            --preset vision \
            --framework pytorch \
            --tracking none \
            --config hydra \
            --docker none \
            --no-ci \
            --render

      - name: Test generated repo
        working-directory: work/demo-vision
        shell: bash
        run: |
          set -e
          pip install -e .[dev]

          # Install CPU-only PyTorch so test_train_fast can import torch
          pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio

          pytest -q
          MOD=$(python -c "import pathlib;print(sorted(pathlib.Path('src').glob('*'))[0].name + '.train')")
          python -m "$MOD"
