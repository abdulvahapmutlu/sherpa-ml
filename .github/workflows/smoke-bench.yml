name: Smoke (generated repos)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  e2e-vision:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install generator
        shell: bash
        run: |
          python -m pip install -U pip
          pip install -e .[dev]

      - name: Render vision preset
        shell: bash
        run: |
          mkdir -p work
          sherpa-ml new work/demo-vision \
            --preset vision \
            --framework pytorch \
            --tracking none \
            --config hydra \
            --docker none \
            --no-ci \
            --render

      - name: Test generated repo
        working-directory: work/demo-vision
        shell: bash
        run: |
          set -e
          pip install -e .[dev]

          # üîí Run only the import smoke test via node-id (bullet-proof)
          if [ -f tests/test_smoke.py ]; then
            pytest -q tests/test_smoke.py::test_import
          else
            # Fallback in case templates rename the test file
            pytest -q -k "test_import"
          fi

          # üõ°Ô∏è Only run the train module if torch is installed
          if python - <<'PY'
import importlib.util, sys
sys.exit(0 if importlib.util.find_spec("torch") else 1)
PY
          then
            MOD=$(python -c "import pathlib;print(sorted(pathlib.Path('src').glob('*'))[0].name + '.train')")
            python -m "$MOD"
          else
            echo "torch not installed; skipping train module run."
          fi
