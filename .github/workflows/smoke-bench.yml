name: Smoke (generated repos)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  e2e-vision:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install generator
        shell: bash
        run: |
          python -m pip install -U pip
          pip install -e .[dev]

      - name: Render vision preset
        shell: bash
        run: |
          mkdir -p work
          sherpa-ml new work/demo-vision \
            --preset vision \
            --framework pytorch \
            --tracking none \
            --config hydra \
            --docker none \
            --no-ci \
            --render

      - name: Test generated repo
        working-directory: work/demo-vision
        shell: bash
        run: |
          set -e
          pip install -e .[dev]
          pytest -q
          MOD=$(python - <<'PY'
          import pathlib
          src = pathlib.Path('src')
          # find a package under src that contains train.py (and has __init__.py)
          cands = [p for p in src.rglob('train.py') if (p.parent / '__init__.py').exists()]
          if not cands:
              raise SystemExit("Could not find train.py under a package in src/")
          pkg = ".".join(cands[0].parent.relative_to(src).parts) + ".train"
          print(pkg)
          PY
          )
          python -m "$MOD"
