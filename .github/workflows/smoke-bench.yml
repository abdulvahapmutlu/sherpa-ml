name: Smoke (generated repos)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  e2e-vision:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install generator
        shell: bash
        run: |
          python -m pip install -U pip
          pip install -e .[dev]

      - name: Render vision preset
        shell: bash
        run: |
          mkdir -p work
          sherpa-ml new work/demo-vision \
            --preset vision \
            --framework pytorch \
            --tracking none \
            --config hydra \
            --docker none \
            --no-ci \
            --render

      - name: Test generated repo
        working-directory: work/demo-vision
        shell: bash
        run: |
          set -e
          pip install -e .[dev]

          # --- Patch the generated smoke test to skip train if torch is missing ---
          python - <<'PY'
from pathlib import Path
p = Path('tests/test_smoke.py')
if p.exists():
    s = p.read_text()
    if 'def test_train_fast' in s and 'pytest.skip(' not in s:
        s = s.replace(
            'def test_train_fast():',
            'def test_train_fast():\n    import importlib.util, pytest\n    if importlib.util.find_spec("torch") is None:\n        pytest.skip("PyTorch not installed; skipping fast train smoke test.")'
        )
        p.write_text(s)
PY
          # -----------------------------------------------------------------------

          pytest -q

          # Run the train module only if torch is available (avoid hard fail)
          if python - <<'PY'
import importlib.util, sys
sys.exit(0 if importlib.util.find_spec("torch") else 1)
PY
          then
            MOD=$(python -c "import pathlib;print(sorted(pathlib.Path('src').glob('*'))[0].name + '.train')")
            python -m "$MOD"
          else
            echo "torch not installed; skipping train module run."
          fi
